<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="images/logo.fc3e6875d825f899a98d.svg" alt="Логотип проекта место" class="logo header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__image" style="background-image: url(images/avatar.6666407ac3aa5af1d5de.jpg);"></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button aria-label="Редактировать профиль" class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button aria-label="Добавить фото" class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit popup_is-animated"><div class="popup__content"><button aria-label="Закрыть" type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile"><label class="popup__input-position"><input id="popup__name" name="name" maxlength="40" minlength="2" pattern="^[a-zA-Zа-яёА-ЯЁ-ё\s]+$" class="popup__input popup__input_type_name" placeholder="Имя" required/> <span class="popup__input_type_error popup__name-error"></span></label> <label class="popup__input-position"><input id="popup__description" name="description" maxlength="200" minlength="2" pattern="^[a-zA-Zа-яёА-ЯЁ-ё\s]+$" class="popup__input popup__input_type_description" placeholder="Занятие" required/> <span class="popup__input_type_error popup__description-error" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"></span></label> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_new-card popup_is-animated"><div class="popup__content"><button aria-label="Закрыть" type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place"><label class="popup__input-position"><input id="popup__place" name="place-name" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яёА-ЯЁ-ё\s]+$" class="popup__input popup__input_type_card-name" placeholder="Название" required/> <span class="popup__input_type_error popup__place-error" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"></span></label> <label class="popup__input-position"><input id="popup__url" type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required/> <span class="popup__input_type_error popup__url-error"></span></label> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_image popup_is-animated"><div class="popup__content popup__content_content_image"><button aria-label="Закрыть" type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"/><p class="popup__caption"></p></div></div><div class="popup popup_type_delete popup_is-animated" data-idcard="555"><div class="popup__content"><button aria-label="Закрыть" type="button" class="popup__close"></button><h2 class="popup-delete__question">Вы уверены?</h2><button aria-label="Удалить" type="button" class="button popup__button">Да</button></div></div></div><div class="popup popup_type_avatar popup_is-animated"><div class="popup__content"><button class="popup__close" aria-label="Закрыть" type="button"></button><form class="popup__form popup__avatar-form" name="popupAvatar"><h2 class="popup__title">Обновить аватар</h2><div class="popup__input-position"><input class="popup__input popup__input_type_avatar" id="popup__newAvatar" type="url" name="link" value="" placeholder="Ссылка на аватар" required/> <span class="popup__input_type_error popup__newAvatar-error"></span></div><button type="submit" class="button popup__button">Сохранить</button></form></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button aria-label="Удалить фото" type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__likes-and-number"><button aria-label="Мне нравится" type="button" class="card__like-button"></button> <span class="card__like-number"></span></div></div></li></template></body></html>
